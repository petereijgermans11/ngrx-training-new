<ng-container
    *ngIf="{
        cities: cities$ | async,
        isLoading: isLoading$ | async,
        mode: mode$ | async,
        activeCity: activeCity$ | async
    } as data"
>
    <div class="App">
        <div *ngIf="data.mode === Mode.ShowCase">
            <app-addbutton
              [mode]="data.mode"
            ></app-addbutton>
 
            <nav>
                <app-list
                  [citiesList]="data.cities"
                  [activeCity]="data.activeCity"
                ></app-list>
              </nav>

              <app-showcase [activeCity]="data.activeCity"></app-showcase>
        </div>
        <div *ngIf="data.mode === Mode.Add">
            <app-add-city-form></app-add-city-form>
        </div>
    </div>
</ng-container>
